<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/modo-profile-card/modo-profile-card.html">

<link rel="import" href="shared-styles.html">

<dom-module id="x-settings">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <modo-profile-card profile="{{profile}}"></modo-profile-card>
  </template>

  <script>
    Polymer({
      is: 'x-settings',
      properties:{
        // User Profile info
        profile: {
          type: Object
        },
      }
    });
  </script>
</dom-module>
