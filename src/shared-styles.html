<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/modo-styles/modo-styles-shared.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style is="custom-style" include="modo-styles-shared">
      :host{
        --primary-color: var(--modo-blue-500);
        --secondary-color: black;
        --accent-color: var(--modo-grey-500);
        display: block;
      }
      [hidden]{
        display: none;
      }
      /*Typography*/
      h1{
        @apply(--modo-font-display1);
      }
      h2{
        @apply(--modo-font-headline);
      }
      h3{
        @apply(--modo-font-title);
      }

      paper-material{
        background: #fff;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
    </style>
  </template>
</dom-module>
