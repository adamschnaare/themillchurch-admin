<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/byutv-jsonp/byutv-jsonp.html">

<dom-module id="mill-data">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <byutv-jsonp
      auto
      url="http://themill.church/prayer-requests/"
      params='{"format":"json"}'
      last-response="{{prayers}}"
      debounce-duration="300"></byutv-jsonp>
    <byutv-jsonp
      auto
      url="http://themill.church/announcements/"
      params='{"format":"json"}'
      last-response="{{announcements}}"
      debounce-duration="300"></byutv-jsonp>
    <byutv-jsonp
      auto
      url="http://themill.church/events/"
      params='{"format":"json"}'
      last-response="{{events}}"
      debounce-duration="300"></byutv-jsonp>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'mill-data',

      properties: {
        events: {
          type: Object,
          notify: true
        },
        prayers: {
          type: Object,
          notify: true
        },
        announcements: {
          type: Object,
          notify: true
        }
      },
    });
  })();
  </script>
</dom-module>
